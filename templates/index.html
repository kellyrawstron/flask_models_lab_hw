<html>
    <head>
        <title> {{ title }} - Orders</title>
    </head>
    <body>
        <h1>List of Orders</h1>
        <ul>
                
        
            {% for order in orders %}
                <li>
                    <p>{{ order.customer_name }} <b>{{ order.order_date }}</b>
                   <b> {{ order.quantity }}</b>
                <b>{{ order.gem_package }}</b></p>

                
                </li>
            {% endfor %}
        </ul>
    
    </body>
</html>
